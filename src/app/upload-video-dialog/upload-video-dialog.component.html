<h2 mat-dialog-title>Select a Video</h2>
<mat-dialog-content>
  <input type="file" (change)="onFileSelected($event)" accept="video/*">
  <mat-progress-bar *ngIf="isUploading" mode="determinate" [value]="uploadProgress"></mat-progress-bar>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="closeDialog()" [disabled]="isUploading">Cancel</button>
  <button mat-raised-button color="primary" (click)="uploadVideo()" [disabled]="!selectedFile || isUploading">
    Upload
  </button>
</mat-dialog-actions>
